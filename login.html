<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <!-- Site Metas -->
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Login - OMNI DHN</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <!-- Font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet"/>
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet"/>
  <!-- Responsive style -->
  <link href="css/responsive.css" rel="stylesheet"/>



  <style>
    .login_container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .login_form {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
    }
    .login_form .form-control {
      height: 50px;
      border-radius: 5px;
    }
    .login_form button {
      background-color: #ffab6a;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      margin-top: 20px;
    }
    .login_form button:hover {
      background-color: #ff9247;
    }
    .brand_logo {
      font-size: 36px;
      font-weight: bold;
      color: #ffab6a;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login_container">
  <div class="login_form">
    <div class="brand_logo">
      OMNI DHN
    </div>
    <!-- Mengubah form untuk tidak menggunakan submit, dan hanya menggunakan button dengan onclick -->
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
      </div>
      <button type="button" onclick="validateLogin()">Login</button> <!-- Tambahkan onclick untuk validasi -->
    </form>
  </div>
</div>

<!-- Script untuk validasi login -->
<script>
  function validateLogin() {
    // Ambil nilai dari input form
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Username dan password yang valid
    var validUsername = "admin";
    var validPassword = "admin";

    // Validasi login
    if (username === validUsername && password === validPassword) {
      alert("Login successful!");
      window.location.href = "index.html"; // Mengarahkan ke halaman home.html jika berhasil
    } else {
      alert("Invalid username or password!"); // Jika gagal
    }
  }
</script>

</body>
</html>
